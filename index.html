<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/font.css">
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>
    <div class="calculator_wrapper">
      <form action="">
        <input type="text" value="302,481" id="input">
      </form>
      <!-- Grid Container 정의 -->
      <form class="buttons">
        <!-- Grid Items 정의 -->
        <input class="grey-btn clear" type="button" value="AC">
        <input type="button" class="grey-btn" value="+/-">
        <input type="button" class="grey-btn" value="%">
        <input type="button" class="operator" value="/">
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" class="operator" value="X">
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" class="operator" value="-">
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" class="operator" value="+">
        <input type="button" class="zero" value="0">
        <input type="button" value=".">
        <input type="button" class="operator result" value="=">
      </form>
    </div>
    <script src="./js/calculator.js"></script>
  </body>

</html>
